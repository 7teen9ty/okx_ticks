services:
  redis:
    image: redis:latest
    container_name: redis
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - ./redis/redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    restart: always
    networks:
      - teaker_list

  teaklisten:
    build: 
      context: teaklisten/
      dockerfile: Dockerfile
    container_name: okx-teaklisten
    volumes:
      - ./utils:/teaklisten/src/utils
    networks:
      - teaker_list
    restart: always
    depends_on:
      - redis
  elk:
    build: 
      context: elk/
      dockerfile: Dockerfile
    container_name: okx-elk_teak
    volumes:
      - ./utils:/elk/src/utils
    networks:
      - teaker_list
    restart: always
    depends_on:
      - redis

  test_import:
    build: 
      context: test_import/
      dockerfile: Dockerfile
    container_name: okx-test_import
    volumes:
      - ./utils:/test_import/src/utils
    networks:
      - teaker_list
    restart: always
    depends_on:
      - redis

volumes:
  redis_data:
  utils:

networks:
  teaker_list: 
    driver: bridge